{% extends "Basic.html" %}
{% load static %}

{% block title_extension %}Books{% endblock %}

{% block css_extension %}
    <link rel="stylesheet" href="{% static '/CSS Source/Books/Basic.css'%}">
    <link rel="stylesheet" href="{% static '/CSS Source/Books/AddBook.css'%}">
{% endblock %}
{% block js_extension %}
    <script src="{% static '/JS Source/Books/ViewBooks.js'%}"></script>
{% endblock %}
{% block content %}
    <div id="admin-functions">
        <h2 id="action-page-type">Add New Book</h2>
        <div id="action-page-message"></div>
        <form id="addBookForm">
            <table>
                <tr>
                    <td><label for="isbn">ISBN:</label></td>
                    <td><input type="text" id="isbn" name="isbn" required></td>
                </tr>
                <tr>
                    <td><label for="book-title">Title:</label></td>
                    <td><input type="text" id="book-title" name="book-title" required></td>
                </tr>
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td><input type="text" id="category" name="category" required></td>
                </tr>
                <tr>
                    <td><label for="authors">Authors:</label></td>
                    <td><input type="text" id="authors" name="authors" placeholder="seperate authors by ';'" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea id="description" name="description" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="publisher">Publisher:</label></td>
                    <td><input type="text" id="publisher" name="publisher" required></td>
                </tr>
                <tr>
                    <td><label for="published-date">Published Date:</label></td>
                    <td><input type="date" id="published-date" name="published-date" required></td>
                </tr>
                <tr>
                    <td><label for="copy-id">Copy ID:</label></td>
                    <td><input type="text" id="copy-id" name="copy-date" required></td>
                </tr>
                <tr>
                    <td><label for="print-date">Print Date:</label></td>
                    <td><input type="date" id="print-date" name="print-date" required></td>
                </tr>
            </table>
            <hr/>
            <button type="button" id = "save-book" onclick="handle_tap(this);">Save Book</button>
            
        </form>
    </div>
{% endblock %}

{% block post_js_extension %}
    <script>show_hide_side()</script>
    <script>book_handler.update_init()</script>
{% endblock %}
