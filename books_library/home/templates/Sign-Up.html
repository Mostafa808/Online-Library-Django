{% extends "Basic.html" %}
{% block title_extension %}Sign-Up{% endblock %}
{% load static %}
{% block css_extension %}
    <link rel="stylesheet" href="{% static 'CSS Source/Profile_Settings.css'%}">
{% endblock %}
{% block js_extension %}
    <script src="{% static 'JS Source/Profile_Settings.js' %}"></script>
{% endblock %}

{% block content %}
    <h1>Sign-Up</h1>
    <form class="sign-up-form">
        <table cellpadding="2">
            <tbody>
                <tr>
                    <td><label for ="user-name">UserName: </label></td>
                    <td><input type="text" id="user-name" name="user-name" autocomplete="username" required></td>
                </tr>
                <tr>
                    <td><label for ="password">Password: </label></td>
                    <td><input type="password" id="password" name="password" autocomplete="password" required></td>
                </tr>
                <tr>
                    <td><label for ="full-name">Full Name: </label></td>
                    <td><input type="text" id="full-name" name="full-name" autocomplete="username"></td>
                </tr>
                <tr>
                    <td><label for ="email">Email: </label></td>
                    <td><input type="email" id="email" name="Email" autocomplete="email" required></td>
                </tr>
                <tr>
                    <td><label for ="birth-date">Birth Date: </label></td>
                    <td><input type="date" id="birth-date" name="birth-date" required></td>
                </tr>
                <tr>
                    <td><label for ="address">Address: </label></td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td><label for="is_admin">Admin User?</label></td>
                    <td><input type="checkbox" id="is_admin" name="is_admin"></td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <input type="button" id="have-account" value="Have Account?" onclick="profile_handle_buttons(this)">
                </tr>
                <tr>
                    <hr/>
                </tr>
                <tr>
                    <input type="button" id="sign-up-button" value="Sign-Up" onclick="profile_handle_buttons(this)">
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
